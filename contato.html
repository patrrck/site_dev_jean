<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio src="/musica/musica.mp3" autoplay loop hidden></audio>
  <header>
    <h1>Contato</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>
  <main>
    <h1>Contatos</h1>
    <p>Não envie sugestões complicadas, tenho preguiça! </p>
    <form action="#" method="post">
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" required><br><br>
      
      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="mensagem">Mensagem:</label><br>
      <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br><br>
      
      <button type="submit">Enviar</button>
    </form>
    <img src="https://www.powersonic.com.br/downloads/gifs/sonic_16bits/dandare_SegaSonicAni.gif" alt="sonicz">
  
</main>
  <footer>

  </footer>
</body>
</html>
